    <script type="text/javascript">
        $(document).ready(function(){
            // carga progresiva de imagenes
             $(function() {
                    $('.lazy').lazy();
            });
            //alert("pika");
            let posicion=0;
            $('.detalle').hide('50'); 
            $('.list').click(function(){
                const value =$(this).attr('data-filter');
                if(value=='all'){
                    $('.itembox').show('1000');
                }
                else{
                    $('.itembox').not('.'+value).hide('1000');
                    $('.itembox').filter('.'+value).show('1000');

                }
            })
            $('.lazy').click(function(){
                //$('.detalle').hide('1000'); 
                const codlente= $(this).attr('src');
                //logica para sacar el codigo
                //alert(codlente);
                let dir="url(img/";
                let valor = "";
                for(i=11; i<codlente.length;i++){
                    valor=valor+codlente[i];
                }
                // en "posicion" me guardo la posicion del lente actual
                posicion=parseInt(valor);
                //alert(posicion);
                //const codlente= $(this);

                //alert(valor);
                dir=dir+valor;
                dir=dir+") no-repeat center center";
                $('.detalle').css('background',dir);
                $('.detalle').css('background-size','contain');
                $('.detalle').css('border-radius','15px');
                $('.detalle').show('1000');                
            })
            $('.close').click(function(){
                $('.detalle').hide('1000'); 


            })
            $('.next').click(function(){
                //$('.detalle').hide('1000');
                let dir="url(img/";
                if(posicion>235){
                    posicion=0;
                }
                if(posicion<9){
                    dir=dir+"0";
                }
                posicion=posicion+1;
                let valor=posicion.toString();
                //alert(valor);
                dir=dir+valor+".jpg) no-repeat center center";
                //alert(dir);
                $('.detalle').css('background',dir);
                $('.detalle').css('background-size','contain');
                $('.detalle').css('border-radius','15px');
                $('.detalle').show('1000'); 

            })
            $('.back').click(function(){
                //$('.detalle').hide('1000');
                let dir="url(img/";
                if(posicion<2){
                    posicion=237;
                }
                if(posicion<11){
                    dir=dir+"0";
                }
                posicion=posicion-1;
                let valor=posicion.toString();
                //alert(valor);
                dir=dir+valor+".jpg) no-repeat center center";
                //alert(dir);
                $('.detalle').css('background',dir);
                $('.detalle').css('background-size','contain');
                $('.detalle').css('border-radius','15px');
                $('.detalle').show('1000'); 

            })
 
        })
    </script>
</body>
